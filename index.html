const { createClient } = window.supabase;

const CONFIG = {
    nombreEmpresa: "Rodriguez Alberghini",
    slogan: "Negocios Inmobiliarios",
    ciudad: "Balcarce, Buenos Aires",
    logoUrl: "https://images.wasi.co/empresas/b20221124082928320437.png",

    aboutImage: "https://nlwvnjztfczoiaelysqb.supabase.co/storage/v1/object/public/dual/2lTDZwktIkxjDq0EyG88Z.png",
    barrios: ["Centro", "Cerro El Triunfo", "Villa Kelly", "Barrio Cerrado", "Avenidas", "Ruta 226"],
    tipos: ["Casa", "Departamento", "Terreno", "Local Comercial", "Duplex", "Quinta"]
};

let state = {
    vista: 'home',
    propiedades: [],
    propiedadSeleccionada: null,
    propiedadEditando: null,
    cargando: true,
    filtros: { tipo: '', operacion: '', dormitorios: '', barrio: '' }
};

const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('admin') === 'true') {
    state.vista = 'admin';
}

async function cargarPropiedades() {
    state.cargando = true;
    render();
    
    try {
        const { data, error } = await db.from('propiedades').select('*').eq('activa', true).order('destacada', { ascending: false }).order('created_at', { ascending: false });
        if (error) { console.error('Error:', error); state.propiedades = []; }
        else { state.propiedades = data || []; }
    } catch (e) { console.error('Error:', e); state.propiedades = []; }
    
    state.cargando = false;
    render();
}

async function cargarTodasPropiedades() {
    state.cargando = true;
    render();
    
    try {
        const { data, error } = await db.from('propiedades').select('*').order('created_at', { ascending: false });
        if (error) { console.error('Error:', error); state.propiedades = []; }
        else { state.propiedades = data || []; }
    } catch (e) { console.error('Error:', e); state.propiedades = []; }
    
    state.cargando = false;
    render();
}

async function guardarPropiedad(propiedad) {
    const caracteristicas = propiedad.caracteristicas_texto ? propiedad.caracteristicas_texto.split(',').map(c => c.trim()).filter(c => c) : [];
    const galeria = propiedad.galeria_texto ? propiedad.galeria_texto.split(',').map(g => g.trim()).filter(g => g) : [];
    
    const datos = {
        titulo: propiedad.titulo, tipo: propiedad.tipo, operacion: propiedad.operacion, barrio: propiedad.barrio,
        dormitorios: propiedad.dormitorios ? parseInt(propiedad.dormitorios) : null,
        banos: propiedad.banos ? parseInt(propiedad.banos) : null,
        superficie: parseInt(propiedad.superficie),
        precio: propiedad.precio ? parseInt(propiedad.precio) : null,
        moneda: propiedad.moneda || null, descripcion: propiedad.descripcion,
        caracteristicas: caracteristicas, imagen_principal: propiedad.imagen_principal, galeria: galeria,
        destacada: propiedad.destacada === 'true' || propiedad.destacada === true,
        activa: propiedad.activa === 'true' || propiedad.activa === true
    };
    
    let result;
    if (propiedad.id) { result = await db.from('propiedades').update(datos).eq('id', propiedad.id); }
    else { result = await db.from('propiedades').insert([datos]); }
    
    if (result.error) { alert('Error al guardar: ' + result.error.message); return false; }
    return true;
}

async function eliminarPropiedad(id) {
    if (!confirm('Seguro que queres eliminar esta propiedad?')) return;
    const { error } = await db.from('propiedades').delete().eq('id', id);
    if (error) { alert('Error al eliminar: ' + error.message); }
    else { await cargarTodasPropiedades(); }
}

function formatPrecio(precio, moneda) {
    if (!precio) return "Consultar";
    const formatted = new Intl.NumberFormat('es-AR').format(precio);
    if (moneda === "USD") return "USD " + formatted;
    if (moneda === "ARS") return "$ " + formatted;
    return formatted;
}

function filtrarPropiedades() {
    let resultado = [...state.propiedades];
    if (state.filtros.tipo) resultado = resultado.filter(p => p.tipo === state.filtros.tipo);
    if (state.filtros.operacion) resultado = resultado.filter(p => p.operacion === state.filtros.operacion);
    if (state.filtros.dormitorios) {
        if (state.filtros.dormitorios === "0") resultado = resultado.filter(p => p.dormitorios === 0);
        else if (state.filtros.dormitorios === "1") resultado = resultado.filter(p => p.dormitorios === 1);
        else if (state.filtros.dormitorios === "2") resultado = resultado.filter(p => p.dormitorios === 2);
        else if (state.filtros.dormitorios === "3+") resultado = resultado.filter(p => p.dormitorios !== null && p.dormitorios >= 3);
    }
    if (state.filtros.barrio) resultado = resultado.filter(p => p.barrio === state.filtros.barrio);
    return resultado;
}

function irA(vista, data) {
    state.vista = vista;
    if (vista === 'detalle') state.propiedadSeleccionada = data;
    if (vista === 'admin-edit') state.propiedadEditando = data;
    window.scrollTo(0, 0);
    render();
}

function actualizarFiltro(campo, valor) {
    state.filtros[campo] = valor;
    render();
}

function renderLoader() {
    return '<div class="min-h-screen flex items-center justify-center"><div class="loader"></div></div>';
}

function renderPropertyCard(p) {
    const precioTexto = formatPrecio(p.precio, p.moneda);
    const dormsTexto = p.dormitorios === null ? '' : (p.dormitorios === 0 ? 'Mono' : p.dormitorios + ' Dorm');
    return '<div onclick="irA(\'detalle\', ' + p.id + ')" class="group bg-white rounded-3xl overflow-hidden border border-gray-200 hover:border-red-400 transition-all duration-300 shadow-sm hover:shadow-xl cursor-pointer"><div class="relative h-64 overflow-hidden"><div class="absolute top-4 left-4 z-20 ' + (p.operacion === 'Venta' ? 'bg-red-600' : 'bg-gray-800') + ' px-3 py-1 rounded-full text-xs font-bold text-white shadow-md">' + (p.operacion ? p.operacion.toUpperCase() : 'VENTA') + '</div>' + (p.destacada ? '<div class="absolute top-4 right-4 z-20 bg-amber-500 px-3 py-1 rounded-full text-xs font-bold text-white shadow-md">DESTACADA</div>' : '') + '<img src="' + (p.imagen_principal || 'https://via.placeholder.com/800x600?text=Sin+imagen') + '" alt="' + p.titulo + '" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700"></div><div class="p-6"><span class="text-red-600 text-sm font-bold uppercase tracking-wider">' + (p.tipo || 'Propiedad') + '</span><h3 class="font-bold text-xl text-gray-900 mt-1 mb-2">' + p.titulo + '</h3><div class="flex items-center text-gray-500 text-sm mb-4 gap-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>' + (p.barrio || 'Balcarce') + '</div><div class="flex justify-between items-center border-t border-gray-100 pt-4"><div class="flex gap-4 text-gray-600 text-sm">' + (dormsTexto ? '<span>' + dormsTexto + '</span>' : '') + '<span>' + (p.superficie || 0) + ' m2</span></div><span class="font-bold text-red-600">' + precioTexto + '</span></div></div></div>';
}

    let filasHTML = '';
    state.propiedades.forEach(p => {
        filasHTML += '<tr class="hover:bg-gray-50"><td class="px-6 py-4"><div class="flex items-center gap-3"><img src="' + (p.imagen_principal || 'https://via.placeholder.com/60') + '" class="w-12 h-12 rounded-lg object-cover"><div><div class="font-medium text-gray-900">' + p.titulo + '</div><div class="text-sm text-gray-500">' + p.barrio + '</div></div></div></td><td class="px-6 py-4 text-gray-600">' + (p.tipo || '-') + '</td><td class="px-6 py-4"><span class="' + (p.operacion === 'Venta' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700') + ' px-2 py-1 rounded-full text-xs font-medium">' + (p.operacion || 'Venta') + '</span></td><td class="px-6 py-4 text-gray-900 font-medium">' + formatPrecio(p.precio, p.moneda) + '</td><td class="px-6 py-4"><span class="' + (p.activa ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600') + ' px-2 py-1 rounded-full text-xs font-medium">' + (p.activa ? 'Activa' : 'Inactiva') + '</span>' + (p.destacada ? '<span class="ml-1 bg-amber-100 text-amber-700 px-2 py-1 rounded-full text-xs font-medium">★</span>' : '') + '</td><td class="px-6 py-4 text-right"><button onclick="irA(\'admin-edit\',' + p.id + ')" class="text-blue-600 hover:text-blue-800 font-medium mr-3">Editar</button><button onclick="eliminarPropiedad(' + p.id + ')" class="text-red-600 hover:text-red-800 font-medium">Eliminar</button></td></tr>';
    });
    return '<div class="min-h-screen bg-gray-100"><div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4"><div class="max-w-7xl mx-auto flex justify-between items-center"><div class="flex items-center gap-4"><img src="' + CONFIG.logoUrl + '" alt="Logo" class="h-10"><span class="text-xl font-bold text-gray-800">Panel Admin</span></div><div class="flex gap-3"><a href="?" class="text-gray-600 hover:text-gray-800 font-medium">Ver sitio</a><button onclick="irA(\'admin-edit\',null)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">+ Nueva Propiedad</button></div></div></div><div class="max-w-7xl mx-auto p-6"><h1 class="text-2xl font-bold text-gray-900 mb-6">Propiedades (' + state.propiedades.length + ')</h1><div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"><table class="w-full"><thead class="bg-gray-50 border-b border-gray-200"><tr><th class="text-left px-6 py-4 text-xs font-bold text-gray-500 uppercase">Propiedad</th><th class="text-left px-6 py-4 text-xs font-bold text-gray-500 uppercase">Tipo</th><th class="text-left px-6 py-4 text-xs font-bold text-gray-500 uppercase">Operacion</th><th class="text-left px-6 py-4 text-xs font-bold text-gray-500 uppercase">Precio</th><th class="text-left px-6 py-4 text-xs font-bold text-gray-500 uppercase">Estado</th><th class="text-right px-6 py-4 text-xs font-bold text-gray-500 uppercase">Acciones</th></tr></thead><tbody class="divide-y divide-gray-200">' + filasHTML + '</tbody></table>' + (state.propiedades.length === 0 ? '<div class="p-12 text-center text-gray-500">No hay propiedades cargadas</div>' : '') + '</div></div></div>';
}

function renderAdminEdit() {
    const p = state.propiedadEditando ? state.propiedades.find(prop => prop.id === state.propiedadEditando) : null;
    const isNew = !p;
    let tiposOptions = '';
    CONFIG.tipos.forEach(t => { tiposOptions += '<option value="' + t + '" ' + (p && p.tipo === t ? 'selected' : '') + '>' + t + '</option>'; });
    let barriosOptions = '';
    CONFIG.barrios.forEach(b => { barriosOptions += '<option value="' + b + '" ' + (p && p.barrio === b ? 'selected' : '') + '>' + b + '</option>'; });
    
    return '<div class="min-h-screen bg-gray-100"><div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4"><div class="max-w-4xl mx-auto flex justify-between items-center"><div class="flex items-center gap-4"><button onclick="irA(\'admin\')" class="text-gray-600 hover:text-gray-800"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></button><span class="text-xl font-bold text-gray-800">' + (isNew ? 'Nueva Propiedad' : 'Editar Propiedad') + '</span></div></div></div><div class="max-w-4xl mx-auto p-6"><form id="formPropiedad" class="bg-white rounded-xl shadow-sm border border-gray-200 p-8"><input type="hidden" name="id" value="' + (p ? p.id : '') + '"><div class="grid md:grid-cols-2 gap-6 mb-6"><div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">Titulo *</label><input type="text" name="titulo" value="' + (p ? p.titulo : '') + '" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Tipo *</label><select name="tipo" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500">' + tiposOptions + '</select></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Operacion *</label><select name="operacion" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"><option value="Venta" ' + (p && p.operacion === 'Venta' ? 'selected' : '') + '>Venta</option><option value="Alquiler" ' + (p && p.operacion === 'Alquiler' ? 'selected' : '') + '>Alquiler</option></select></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Barrio *</label><select name="barrio" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500">' + barriosOptions + '</select></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Superficie m2 *</label><input type="number" name="superficie" value="' + (p ? p.superficie : '') + '" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Dormitorios</label><input type="number" name="dormitorios" value="' + (p && p.dormitorios !== null ? p.dormitorios : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" placeholder="Dejar vacio para terrenos"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Banos</label><input type="number" name="banos" value="' + (p && p.banos !== null ? p.banos : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Precio</label><input type="number" name="precio" value="' + (p && p.precio !== null ? p.precio : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" placeholder="Dejar vacio para Consultar"></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Moneda</label><select name="moneda" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500"><option value="">Sin precio</option><option value="USD" ' + (p && p.moneda === 'USD' ? 'selected' : '') + '>USD</option><option value="ARS" ' + (p && p.moneda === 'ARS' ? 'selected' : '') + '>ARS</option></select></div><div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">Descripcion</label><textarea name="descripcion" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500">' + (p ? p.descripcion : '') + '</textarea></div><div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">Caracteristicas (separadas por coma)</label><input type="text" name="caracteristicas_texto" value="' + (p && p.caracteristicas ? p.caracteristicas.join(', ') : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" placeholder="Pileta, Quincho, Cochera"></div><div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">URL Imagen Principal</label><input type="url" name="imagen_principal" value="' + (p ? p.imagen_principal : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" placeholder="https://..."></div><div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700 mb-2">URLs Galeria (separadas por coma)</label><input type="text" name="galeria_texto" value="' + (p && p.galeria ? p.galeria.join(', ') : '') + '" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500" placeholder="https://..., https://..."></div><div><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" name="destacada" value="true" ' + (p && p.destacada ? 'checked' : '') + ' class="w-5 h-5 rounded border-gray-300 text-red-600 focus:ring-red-500"><span class="text-sm font-medium text-gray-700">Propiedad destacada</span></label></div><div><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" name="activa" value="true" ' + (p === null || p.activa !== false ? 'checked' : '') + ' class="w-5 h-5 rounded border-gray-300 text-red-600 focus:ring-red-500"><span class="text-sm font-medium text-gray-700">Propiedad activa</span></label></div></div><div class="flex gap-4 pt-6 border-t border-gray-200"><button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Guardar Propiedad</button><button type="button" onclick="irA(\'admin\')" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50">Cancelar</button></div></form></div></div>';
}

function render() {
    const app = document.getElementById('app');
    if (state.cargando) { app.innerHTML = renderLoader(); return; }
    switch (state.vista) {
        case 'detalle': app.innerHTML = renderDetalle(); break;
        case 'admin': app.innerHTML = renderAdmin(); break;
        case 'admin-edit': app.innerHTML = renderAdminEdit(); setTimeout(setupForm, 0); break;
        default: app.innerHTML = renderHome();
    }
}

function setupForm() {
    const form = document.getElementById('formPropiedad');
    if (form) {
        form.onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.destacada = form.querySelector('[name="destacada"]').checked;
            data.activa = form.querySelector('[name="activa"]').checked;
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Guardando...';
            const success = await guardarPropiedad(data);
            if (success) { await cargarTodasPropiedades(); irA('admin'); }
            else { btn.disabled = false; btn.textContent = 'Guardar Propiedad'; }
        };
    }
}

async function init() {
    if (state.vista === 'admin' || state.vista === 'admin-edit') { await cargarTodasPropiedades(); }
    else { await cargarPropiedades(); }
}

init();
</script>
</body>
</html>
