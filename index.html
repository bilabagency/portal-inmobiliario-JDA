function formatPrecio(precio, moneda) {
    if (!precio) return "Consultar";
    const formatted = new Intl.NumberFormat('es-AR').format(precio);
    if (moneda === "USD") return `USD ${formatted}`;
    if (moneda === "ARS") return `$ ${formatted}`;
    return formatted;
}

function getTiposUnicos() {
    return [...new Set(PROPIEDADES.map(p => p.tipo))];
}

function filtrarPropiedades() {
    let resultado = [...PROPIEDADES];
    
    if (state.filtros.tipo) {
        resultado = resultado.filter(p => p.tipo === state.filtros.tipo);
    }
    if (state.filtros.operacion) {
        resultado = resultado.filter(p => p.operacion === state.filtros.operacion);
    }
    if (state.filtros.dormitorios) {
        if (state.filtros.dormitorios === "0") {
            resultado = resultado.filter(p => p.dormitorios === 0);
        } else if (state.filtros.dormitorios === "1") {
            resultado = resultado.filter(p => p.dormitorios === 1);
        } else if (state.filtros.dormitorios === "2") {
            resultado = resultado.filter(p => p.dormitorios === 2);
        } else if (state.filtros.dormitorios === "3+") {
            resultado = resultado.filter(p => p.dormitorios !== null && p.dormitorios >= 3);
        }
    }
    if (state.filtros.barrio) {
        resultado = resultado.filter(p => p.barrio === state.filtros.barrio);
    }
    
    // Ordenar: destacadas primero
    resultado.sort((a, b) => (b.destacada ? 1 : 0) - (a.destacada ? 1 : 0));
    
    return resultado;
}

function abrirPropiedad(id) {
    state.propiedadSeleccionada = PROPIEDADES.find(p => p.id === id);
    state.vista = 'detalle';
    window.scrollTo(0, 0);
    render();
}

function cerrarPropiedad() {
    state.vista = 'home';
    state.propiedadSeleccionada = null;
    window.scrollTo(0, 0);
    render();
}

function actualizarFiltro(campo, valor) {
    state.filtros[campo] = valor;
    render();
}

function limpiarFiltros() {
    state.filtros = { tipo: '', operacion: '', dormitorios: '', barrio: '' };
    render();
}
